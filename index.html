<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C43 Daily</title>
  <link rel="stylesheet" type="text/css" href="https://easierbycode43.github.io/menu/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://easierbycode43.github.io/menu/css/component.css">
  <style>
    .container {
      display: flex;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body style="
display: flex;
flex-direction: column;
">
  <div class="container">
    <header id="ha-header" class="ha-header ha-header-small">
      <div class="ha-header-perspective">
        <div class="ha-header-front">
          <h1><span>C43 Daily</span></h1>

          <nav>
            <a>Schedule</a>
            <a href='./cafe-menu.html'>Culinary Menu</a>
            <a>Donate</a>
          </nav>
        </div>

      </div>
    </header>

    
  </div>

  <section>
    <p style="text-align: center;">Weekly Calendar</p>
  </section>

  <div style='display: flex'>
    <iframe id='daily-calendar' src="https://calendar.google.com/calendar/embed?src=c_75qtobj06a3aj28nfut0mdjhdc%40group.calendar.google.com&mode=AGENDA&ctz=America%2FPhoenix&height=600&wkst=1&bgcolor=%2323a455&showPrint=0&showTabs=0&showTitle=0&showCalendars=0" frameborder="0" width="740" height="600" marginheight="0" marginwidth="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="margin: 0 auto;"></iframe>
  </div>

  <section class='calendars'>
    <p style="text-align: center;">Art Calendar</p>
  </section>

  <div style='display: flex' class='calendars'>
    <iframe src="https://calendar.google.com/calendar/embed?src=lyndell%40community43.org&ctz=America%2FPhoenix&height=600&wkst=1&bgcolor=%2323a455&showPrint=0&showTabs=0&showTitle=0&showCalendars=0" frameborder="0" width="740" height="600" marginheight="0" marginwidth="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="margin: 0 auto;"></iframe>
  </div>

  <section class='calendars'>
    <p style="text-align: center;">Business / Tech Calendar</p>
  </section>

  <div style='display: flex' class='calendars'>
    <iframe src="https://calendar.google.com/calendar/embed?src=vincent%40community43.org&ctz=America%2FPhoenix&height=600&wkst=1&bgcolor=%2323a455&showPrint=0&showTabs=0&showTitle=0&showCalendars=0" frameborder="0" width="740" height="600" marginheight="0" marginwidth="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="margin: 0 auto;"></iframe>
  </div>

  <section class='calendars'>
    <p style="text-align: center;">Music / Media Calendar</p>
  </section>

  <div style='display: flex' class='calendars'>
    <iframe src="https://calendar.google.com/calendar/embed?src=c_ihuk214o9u0j494psrj1tvtul4%40group.calendar.google.com&ctz=America%2FPhoenix&height=600&wkst=1&bgcolor=%2323a455&showPrint=0&showTabs=0&showTitle=0&showCalendars=0" frameborder="0" width="740" height="600" marginheight="0" marginwidth="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="margin: 0 auto;"></iframe>
  </div>

  <script>

    // if TV_MODE, scale daily calendar to fill available space

    const TV_MODE   = new URL(window.location.href).searchParams.get('mode') == 'TV';

    if ( TV_MODE )  {
      // if TV_MODE, increase daily calendar iframe's width / height
      $( '#daily-calendar' ).width ( 1024 ).height( 576 );

      // body padding is 240
      const SCALE_Y   = (window.innerHeight - 240) / $( '#daily-calendar' ).height();

      // 50px of padding (25px per side)
      const SCALE_X   = (window.innerWidth - 50) / $( '#daily-calendar' ).width();

      $( '#daily-calendar' ).css( 'transform', `scaleX(${SCALE_X}) scaleY(${SCALE_Y})` );

      $( '.calendars' ).css( 'display', 'none' );

      $( 'body' ).css( 'overflow', 'hidden' );
    }
  </script>

</body>

</html>
